<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="board">
            <div class="row">
                <div id="r0c0" class="cell"></div>
                <div id="r0c1" class="cell"></div>
                <div id="r0c2" class="cell"></div>
            </div>
            <div class="row">
                <div id="r1c0"class="cell"></div>
                <div id="r1c1" class="cell"></div>
                <div id="r1c2" class="cell"></div>
            </div>
            <div class="row">
                <div id="r2c0" class="cell"></div>
                <div id="r2c1" class="cell"></div>
                <div id="r2c2" class="cell"></div>
            </div>
        </div>
    </div>   
</body>
</html>
